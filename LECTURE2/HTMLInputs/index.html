<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Inputs</h1>
    
    <label for="Username">Username</label>
    <input type="text" id="Username" placeholder="Username" required>
    <br><br>
    <label for="password">Password</label>  
    <input type="password" id="password" placeholder="Password">
    <br><br>
    <label for="email">Email</label>  
    <input type="email" id="email" placeholder="Email">
    <br><br>
    <label for="file">File</label>
    <input type="file" id="file">
    <br><br>
    <label for="telephone">Telephone</label>
    <input type="tel" maxlength="10" id="telephone">
    <br><br>
    <label for="number">Number</label>
    <input type="number" min="10" id="number" max="30">
    <br><br>
    <label for="male">Male</label>
    <input type="radio" id="male">
    <label for="female">Female</label>
    <input type="radio" id="female">
    <label for="others">Others</label>
    <input type="radio" id="others">
    <br><br>
    <label for="checkbox">I agree to the terms and conditions</label>
    <input type="checkbox" checked id="checkbox">
    <br><br>
    <input type="color" disabled>
    <br><br>
    <label for="date">Date</label>
    <input type="date" id="date">
    <br><br>
    <label for="time">Time</label>
    <input type="time" id="time">
    <br><br>
    <label for="textarea">Write your hobbies</label><br>
    <textarea cols="10" rows="10" id="textarea"></textarea>
    <br><br>
    <select multiple>
        <option value="">Jan</option>
        <option value="">Feb</option>
        <option value="">Mar</option>
        <option value="">Apr</option>
        <option value="">May</option>
        <option value="">June</option>
        <option value="">July</option>
    </select>
    <br><br>
    <label for="rating">Ratings</label>
    <input type="range" id="rating">

</body>
</html>
